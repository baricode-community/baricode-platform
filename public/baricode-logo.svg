<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="16" fill="url(#bgGradient)" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Main text BC -->
  <text x="32" y="40" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="26" font-weight="900" fill="url(#textGradient)" stroke="#2d3748" stroke-width="0.5">BC</text>
  
  <!-- Decorative corner dots -->
  <circle cx="12" cy="12" r="2.5" fill="#ffd700" opacity="0.8"/>
  <circle cx="52" cy="12" r="2" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="12" cy="52" r="2" fill="#4ecdc4" opacity="0.6"/>
  <circle cx="52" cy="52" r="2.5" fill="#45b7d1" opacity="0.8"/>
</svg>
